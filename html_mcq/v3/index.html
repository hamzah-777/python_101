<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Quiz Landing Page</h1>
        <form id="playerForm" class="mt-3">
            <div class="mb-3">
                <label for="playerName" class="form-label" >Enter your name:</label>
                <input type="text" class="form-control" id="playerName" required placeholder="Enter name to start quiz">
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
        </form>

<br>
        <div id="playerList" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
<script>
    $(document).ready(function () {
    // Load player scores and display on the landing page
    loadScores();
    displayPlayerList();

    // Event listener for player form submission
    $('#playerForm').submit(function (event) {
        event.preventDefault();
        const playerName = $('#playerName').val();

        if (!playerName.trim()) {
            alert('Please enter a valid name.');
            return;
        }

        // Save current player and redirect to quiz page
        localStorage.setItem('currentPlayer', playerName.trim().toUpperCase());
        window.location.href = 'quiz.html';
    });
});

function loadScores() {
    const storedScores = localStorage.getItem('playerScores');

    if (storedScores) {
        playerScores = JSON.parse(storedScores);
    } else {
        playerScores = [];
    }
}

function displayPlayerList() {
    const playerList = $('#playerList');
    playerList.empty();

    for (const player in playerScores) {
        const score = playerScores[player].score;
        const completionTime = playerScores[player].completionTime;
        const listItem = `<p>${player}: Score - ${score} | Completed on ${new Date(completionTime).toLocaleString()}</p>`;
        playerList.append(listItem);
    }
}

</script>
</html>
