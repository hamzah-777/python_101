<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <style></style>
  </head>

  <body>
    <h2 class="text-center">Quiz App</h2>

    <div class="d-flex justify-content-center">
      <div
        class="rounded bg-light p-3 rounded"
        style="width: 250px; box-shadow: 0px 0px 15px #7e7c7c"
      >
        <div class="text-success text-end">
          <h4 id="score">Score: 2</h4>
          <br />
          <h2 id="question_line">What Is 30+5?</h2>
        </div>
        <br />
        <form action="" id="my_form">
          <input
            style="border-color: green; border-width: 3px"
            type="text"
            class="form-control text-success"
            placeholder="Enter Your Answer"
            id="evaluation_field"
          />
          <br />

          <div>
            <button type="submit" class="btn btn-block btn-success col-12">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // get 2 random numbers
      let num1 = Math.floor(Math.random() * 10);
      let num2 = Math.floor(Math.random() * 10);
      let correctAnswer = num1 + num2;

      const questionElement = document.getElementById("question_line");
      questionElement.innerText = `What is ${num1} + ${num2}?`;

      const form = document.getElementById("my_form");
      const input = document.getElementById("evaluation_field");

      let scoreElement = document.getElementById("score");

      let score = Number(localStorage.getItem("score"));
      if (!score) {
        score = 0;
      }

      scoreElement.textContent = `score : ${score}`;

      form.addEventListener("submit", function () {
        console.log("submit");
        let userAnswer = +input.value;
        if (correctAnswer === userAnswer) {
          score++;
          updateScore();
        } else {
          score--;
          updateScore();
        }
      });

      function updateScore() {
        localStorage.setItem("score", String(score));
        console.log("updateScore");
      }
    </script>

    <br /><br /><br /><br /><br /><br />
    <img src="addition_ template.png" alt="" />
  </body>
</html>
