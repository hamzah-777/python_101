<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>

  </style>
</head>

<body>
  <h2 class="text-center">Quiz App</h2>

  <div class="d-flex justify-content-center">
    <div class="rounded bg-light p-3 " style="width: 280px; box-shadow: 0px 0px 15px #7e7c7c; ">
      <div class="text-success text-end">
        <h4 id="score_text">Score: 2</h4>
        <br />
        <h2 id="question_line">What Is 30+5</h2>
      </div>
      <br />

      <input style="border-color: rgb(90, 141, 90); border-width: 3px;" type="text" class="form-control text-success"
        placeholder="Enter Your Answer" id="my_answer" />
      <br />

      <div class="row">
        <button type="button" class="btn btn-block btn-success col-9" onclick="do_submit()">
          Submit
        </button>
        <button type="button" class="btn btn-danger col-3" onclick="reset_game()">X</button>


      </div>
    </div>
  </div>

  <script>
    // get 2 random numbers
    let num1 = Math.floor(Math.random() * 100 + 1);
    let num2 = Math.floor(Math.random() * 100 + 1);
    console.log("my random numbers are:", num1, num2);

    answer = num1 + num2;

    const questionElement = document.getElementById("question_line");
    questionElement.innerText = `What is ${num1} + ${num2}?`;

    let scoreElement = document.getElementById("score_text");

    let my_score = Number(localStorage.getItem("my_score"));
    if (!my_score) {
      my_score = 0;
    }

    // localStorage.setItem("score", 123);
    scoreElement.textContent = `score : ${my_score}`;


    function do_submit() {
      console.log("hey do_submit was called just now");
      // console.log("answer is", answer);

      const my_input = document.getElementById("my_answer");
      console.log("my answer is", my_input.value);

      if (answer == my_input.value) {
        //do something
        console.log("answer was correct");
        my_score = my_score + 1;
        update_score(my_score);
      } else {
        //do something else
        console.log("answer should have been:", answer);
        my_score = my_score - 1;
        update_score(my_score);
      }

      window.location.reload();
    }

    function update_score(my_score) {
      localStorage.setItem("my_score", String(my_score));

      console.log("Score updated");
    }

function reset_game() {
  update_score(0);
  
  window.location.reload();
}


  </script>

</body>

</html>
