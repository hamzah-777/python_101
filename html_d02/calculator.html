<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>My Calculator</h1>

    <div class="p-5">
      <div class="rounded bg-info p-3 shadow-lg rounded" style="width: 400px">
        <div class="row">
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              placeholder="Input goes here"
              id="evaluation_field"
            />
          </div>
          <div class="col-2 d-grid">
            <button
              type="button"
              class="btn btn-primary"
              onclick="do_clear()"
            >
              C
            </button>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">1</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">2</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">3</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">/</button>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">4</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">5</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">6</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">-</button>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">7</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">8</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">9</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">+</button>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">.</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">0</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">=</button>
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-primary">/</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function do_clear() {
        document.getElementById("evaluation_field").value = "";
      }
    </script>

    <img
      src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/06/Simple-Calculator-using-HTML-CSS-and-JavaScript-1.png"
      alt=""
      width="80%"
    />
  </body>
</html>
