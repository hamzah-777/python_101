<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="mycolours.css" rel="stylesheet" />
  </head>

  <body class="p-5">
    <h1>Company Registration Form</h1>

    <div style="color: rgb(86, 88, 86)">
      Register your business by using this for, Required fields are marked with
      an asterisk (*).
    </div>

    <hr />

    <div class="row">
      <div class="col-6">
        <label for="inputPassword5" class="form-label">Company name*</label>
        <input
          type="text"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
      </div>
      <div class="col-6">
        <label for="inputPassword5" class="form-label">Owner*</label>
        <input type="text" class="form-control" />
      </div>
    </div>

    <div class="col-12 mt-4">
      <label class="form-label">Mailing address*</label><br />
      <input class="form-control" type="text" placeholder="Street Address" />
    </div>

    <div class="row my-3">
      <div class="col-6">
        <input class="form-control" type="text" placeholder="City" />
      </div>
      <div class="col-6">
        <input class="form-control" type="text" placeholder="State" />
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <input class="form-control" type="text" placeholder="Zip Code" />
      </div>
      <div class="col-6">
        <!--         
          <input class="form-control" type="text" placeholder="Country" /> 
         -->
        <select class="form-select">
          <option selected disabled>Country</option>
          <option value="">United Kingdom</option>
          <option value="">USA</option>
          <option value="">Canada</option>
          <option value="">Sri Lanka</option>
        </select>
      </div>
    </div>

    <br />
    <div class="row">
      <div class="col-6">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="col-6">
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="### ### ####" />
      </div>
    </div>

    <div class="row">
      <div class="">
        <label class="form-label">Gender</label>

        <div class="row">
          <div class="form-check bg- col-3">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>

          <div class="form-check col-3">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>

          <div class="form-check col-3">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
            />
            <label class="form-check-label" for="flexRadioDefault3">
              Other
            </label>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br />
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">
        I agree to conditions</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <img src="./IMAGE.jpg" alt="" width="500px" />

    <div>
      <div class="bg-primary text-light">bg-primary</div>
      <div class="bd-indigo-400 text-warning">bd-teal</div>
      <div class="bg-success">bg-success</div>
      <div class="bg-warning">bg-warning</div>
      <div class="bg-danger">bg-danger</div>
      <div class="bg-light">bg-light</div>
      <div class="bg-dark">bg-dark</div>
    </div>

    <div class="row">
      <div class="col-6">
        <label class="form-label">Favourite Meal</label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Breakfast
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Lunch
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Dinner
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
