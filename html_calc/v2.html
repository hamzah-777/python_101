<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.min.js" integrity="sha512-9qfdR6pERAjxQpEu82E6QMq1XzFr8zIGc90P/jMlkCiHtcd3WJlY3Pi81uHBsEbzxAqfRhChEoBcyyycfdzdxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>

<body class="m-4">
    <h1 class="bg-warning">hello calc v2</h1>
    <br />

    <div class="d-grid">
        <button class="btn btn-primary" type="button">Button</button>
    </div>

    <input type="text" id="evaluation_field" placeholder="Ready to Calculate"  />
    <br /><br />

    <input type="button" value="1" id="" class="mx-2" onclick="enter(1)" />
    <input type="button" value="2" id="" class="mx-2" onclick="enter(2)" />
    <input type="button" value="3" id="" class="mx-2" onclick="enter(3)" />
    <br />
    <input type="button" value="4" id="" class="mx-2" onclick="enter(4)" />
    <input type="button" value="5" id="" class="mx-2" onclick="enter(5)" />
    <input type="button" value="6" id="" class="mx-2" onclick="enter(6)" />
    <br />
    <input type="button" value="7" id="" class="mx-2" onclick="enter(7)" />
    <input type="button" value="8" id="" class="mx-2" onclick="enter(8)" />
    <input type="button" value="9" id="" class="mx-2" onclick="enter(9)" />
    <br />
    <input type="button" value="0" id="" class="mx-2" onclick="enter(0)" />
    <br /><br />

    <input type="button" value="+" id="btn_plus" class="mx-2" onclick="enter('+')" />
    <input type="button" value="-" id="btn_min" class="mx-2" onclick="enter('-')" />
    <input type="button" value="x" id="btn_multi" class="mx-2" onclick="enter('*')" />
    <input type="button" value="/" id="btn_div" class="mx-2" onclick="enter('/')" />
    <br /><br />

    <input type="button" value="Evaluate" id="btn_evaluate" class="mx-2" onclick="do_eval()" />
    <input type="button" value="Clear" id="btn_clear" class="mx-2" onclick="do_clear()" />

    <br /><br />
    <input type="text" id="out" readonly placeholder="result will come here" />

    <script>
        //reset field when page load
        document.getElementById("evaluation_field").value = "";

        //funciton to add numbers & calculations to evaluaiton string
        function enter(entered_val) {
            console.log("entered_val: " + entered_val);
            // to_eval = to_eval.concat(entered_val); //eitehr works
            document.getElementById("evaluation_field").value = document.getElementById("evaluation_field").value + entered_val;
        }

        function do_eval() {
            let to_eval = document.getElementById("evaluation_field").value;
            let result = eval(to_eval);
            document.getElementById("out").value = result;

            console.log("result: " + result);
        }

        function do_clear(){
            document.getElementById("evaluation_field").value = "";
            document.getElementById("out").value = "";
        }
    </script>
</body>

</html>
