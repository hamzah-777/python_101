<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-3">Calculator</h1>
		<div class="mb-3">
			<input type="text" id="result" class="form-control" value="0">
		</div>
		<div class="mb-3">
			<button class="btn btn-secondary me-1" onclick="clearResult()">C</button>
			<button class="btn btn-secondary me-1" onclick="appendInput('/')">/</button>
			<button class="btn btn-secondary me-1" onclick="appendInput('*')">*</button>
			<button class="btn btn-secondary" onclick="appendInput('-')">-</button>
		</div>
		<div class="mb-3">
			<button class="btn btn-primary me-1" onclick="appendInput('7')">7</button>
			<button class="btn btn-primary me-1" onclick="appendInput('8')">8</button>
			<button class="btn btn-primary me-1" onclick="appendInput('9')">9</button>
			<button class="btn btn-secondary" onclick="appendInput('+')">+</button>
		</div>
		<div class="mb-3">
			<button class="btn btn-primary me-1" onclick="appendInput('4')">4</button>
			<button class="btn btn-primary me-1" onclick="appendInput('5')">5</button>
			<button class="btn btn-primary me-1" onclick="appendInput('6')">6</button>
			<button class="btn btn-primary" onclick="calculate()">=</button>
		</div>
		<div class="mb-3">
			<button class="btn btn-primary me-1" onclick="appendInput('1')">1</button>
			<button class="btn btn-primary me-1" onclick="appendInput('2')">2</button>
			<button class="btn btn-primary me-1" onclick="appendInput('3')">3</button>
			<button class="btn btn-secondary" onclick="appendInput('0')">0</button>
		</div>
	</div>

	<script>
		let inputString = '';
		
		function appendInput(input) {
			inputString += input;
			document.getElementById('result').value = inputString;
		}
		
		function clearResult() {
			inputString = '';
			document.getElementById('result').value = '0';
		}
		
		function calculate() {
			const result = eval(inputString);
			document.getElementById('result').value = result;
			inputString = '';
		}
	</script>
</body>
</html>
