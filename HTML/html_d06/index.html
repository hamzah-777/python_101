<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script src="
        https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js
        "></script>
</head>

<body>
    <div class="p-4">
        <div class="row">
            <div class="col-3">
                <label>Enter your name</label>
            </div>
            <div class="col">
                <input type="text" id="name_input" value="Hamzah" maxlength="12" />
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="start">Birthday:</label>
            </div>
            <div class="col">
                <input type="date" id="date_input" min="2000-01-01" max="2023-12-31" />
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="start">Background Color:</label>
            </div>
            <div class="col">
                <input type="color" id="color_picker" value="#0000ff" />
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="start">Text Color:</label>
            </div>
            <div class="col">
                <input type="color" id="color_picker2" value="#00ff00" />
            </div>
        </div>

        <div>
            <label for="start">are you:</label>
            <select name="" id="marital_status">
                <option value="married">married</option>
                <option value="not married">not married</option>
            </select>
        </div>
        <div class="row">
            <h3>Which is your gender?</h3>
            <input type="radio" id="male" name="gender_picker" value="male" />
            <label for="male">male</label><br />
            <input type="radio" id="female" name="gender_picker" value="female" />
            <label for="female">female</label><br />
            <input type="radio" id="other" name="gender_picker" value="other" />
            <label for="other">other</label>
        </div>

        <div class="row">
            <label for="time">Enter the time:
            </label>
            <input type="time" id="time_picker" name="time_picker" required>

        </div>
        <br><br>

        <button onclick="do_submit()">Submit</button>
        <div id="my_content">
            <h1 id="name">name will go here</h1>
            <h1 id="dob">Date of Birth will go here!!!</h1>
        </div>
    </div>

    <script>
        function do_submit() {
            console.log("hey do_submit was called just now");

            // what i want to do is:
            // if the user didn't enter a name, give error,
            // else, print/console hello -NAME-

            // get name & date of birth entered
            let name_entered = $("#name_input").val();
            let dob_entered = $("#date_input").val();

            // get color we picked FROM HTML to javascript bit
            let color_picked = $("#color_picker").val();
            let color_picked2 = $("#color_picker2").val();

            //get radiobutton value - for gender
            let gender_entered = $('input[name = "gender_picker"]:checked').val();
            console.log("gender_entered", gender_entered);

            //get marital status
            let marital_status = $("#marital_status").val();
            console.log("marital_status", marital_status);


            //get marital status
            let time_picker = $("#time_picker").val();
            console.log("time_picker", time_picker);

            if (time_picker && time_picker != '') {
                if (time_picker == '12:00') {
                    console.log('noon');
                } else if (time_picker > '12:00') {
                    console.log('pm');
                } else {
                    console.log('am');
                }

            }

            // if (name_entered == '') {
            if (name_entered.length == 0) {
                alert("Name is missing");
            } else {
                // TODO : add - Mr. Mrs. Miss. based on gender & marital status picked.

                let my_title = "";
                // if my gender is male, call me Mr.
                if (gender_entered == "male") {
                    my_title = "Mr. ";
                    // else if... my gender is female, look at my marital status, & call me, Mrs. or Miss.
                } else if (gender_entered == "female") {
                    if (marital_status == "married") {
                        my_title = "Mrs. ";
                    } else {
                        my_title = "Miss. ";
                    }
                }
                // console.log("my_title", my_title);

                let name_to_show = "Hi " + my_title + name_entered;

                $("#name").html(name_to_show);

                //here we are calculating age from date of birth
                var age = moment().diff(dob_entered, "years");
                $("#dob").html(`Date of Birth: ` + dob_entered + " & age is: " + age);

                $("#my_content").css("background-color", color_picked);
                $("#my_content").css("color", color_picked2);
            }
        }
    </script>
</body>

</html>
