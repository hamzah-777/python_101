    <div class="p-4">

  <script>
    // set your name in p tag - my_name using only javascript
    let name = "Banuka";
    let age = "14";

    const questionElement = document.getElementById("my_name");
    questionElement.innerText = 'Hi i\'m ' + name;

    $('#my_age').html('Hi i\'m ' + age);
    // $('#my_input').val('2');

    $('#my_btn').click(function () {
        console.log('hey the button works!');
        $('#my_input').val('');
